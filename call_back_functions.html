<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-back function</title>
</head>
<body>
    <h1>Les fonctions de callback en js</h1>
    <p id="demo"></p>
    <script>
        function myDisplayer(x){
            document.getElementById("demo").innerHTML=x;
        }
        function Calcul(num1,num2,myCallback){
            let somme=num1+num2;
            myCallback(somme);
        }
        Calcul(1,2,myDisplayer);
        //une fonction callback est une fonction qui est prise comme param√®tre dans une autre fonction 
    </script>
</body>
</html>
